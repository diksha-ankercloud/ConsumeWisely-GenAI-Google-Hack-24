<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis Form</title>
</head>
<body class="stop-scroll" id ="google_element">
    <h1>Product Analysis Form</h1>
    <form action="/analyze_product" method="post" enctype="multipart/form-data">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="diet_type">Diet Type:</label>
        <input type="text" id="diet_type" name="diet_type" required><br><br>

        <label for="health_goal">Health Goal:</label>
        <input type="text" id="health_goal" name="health_goal" required><br><br>

        <label for="allergen">Allergen:</label>
        <input type="text" id="allergen" name="allergen" required><br><br>

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="product_image">Product Image:</label>
        <input type="file" id="product_image" name="product_image" accept="image/*" required><br><br>

        <input type="submit" value="Analyze Product">
    </form>

    <div id="result"></div>

    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate">

       
        function loadGoogleTranslate()
        {
            new google.translate.TranslateElement("google_element");
        }
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            fetch('/analyze_product', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<h2>Analysis Result:</h2><p>' + data.analysis + '</p>';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
